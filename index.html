<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Keeper</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <h1 id="maining_heading">Password Keeper</h1>
        <div id="searheader">
            <p id="count">Total passwords:</p>
            <label for="search">Search:</label>
            <input type="text" id="search" oninput="handleSearch(event)">
        </div>
    </div>
    <div id="passwordsList">
        <div id="entered">
            <form id="passwordForm" onsubmit="handleOnSubmit(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" ><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ><br><br>
                <button type="submit">Add</button>
            </form>
        </div>
        <div id="show">
            <p>All passwords:</p>
            <ul></ul>
        </div>
    
    </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</html>
